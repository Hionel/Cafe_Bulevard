<section class="gallery__container">
  <div class="gallery__information__container flexRow">
    <h2 class="gallery__title" [innerText]="galleryTitle"></h2>
  </div>
  <div class="gallery__showcase__container">
    <app-carousel
      [carouselData]="gallerImages"
      [showThumbnails]="true"
      [showControls]="true"
      [autoPlay]="false"
    ></app-carousel>
  </div>
</section>
