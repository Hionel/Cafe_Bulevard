<section class="hero__wrapper flexColumn">
  <div class="hero__carousel__container">
    <app-carousel
      [carouselData]="backgroundImages"
      [showThumbnails]="false"
      [showControls]="false"
      [autoPlay]="true"
      [autoPlayInterval]="10000"
    ></app-carousel>
  </div>
  <div class="hero__closing__container flexColumn" *ngIf="heroData">
    <h3 class="program__title" [innerText]="heroData.programTitle"></h3>
    <p class="program__days" [innerText]="heroData.programDays"></p>
    <p class="program__text" [innerText]="heroData.programText"></p>
    <p class="program__address" [innerText]="heroData.address"></p>
    <p class="location__number" [innerText]="heroData.number"></p>

    <p class="closing__text" [innerText]="heroData.text"></p>
  </div>
</section>
