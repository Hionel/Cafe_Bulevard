<c-carousel [interval]="10000" transition="slide">
  <c-carousel-inner>
    <c-carousel-item *ngFor="let slide of slides">
      <img [src]="slide.src" alt="{{ slide.title }}" loading="lazy" />
    </c-carousel-item>
  </c-carousel-inner>
  <div class="carousel__controls__container flexRow">
    <c-carousel-control caption="Previous" direction="prev">
      <svg [cIcon]="icons.cilArrowLeft" width="25" class="arrow"></svg>
    </c-carousel-control>
    <c-carousel-control caption="Next" direction="next">
      <svg [cIcon]="icons.cilArrowRight" width="25" class="arrow"></svg>
    </c-carousel-control>
  </div>
</c-carousel>
